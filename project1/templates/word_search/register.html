<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>register</title>
</head>
<body>
    <h1>Register</h1>
    <form action="" method="post">

        {% csrf_token %}
        <label for="/register">username</label>
        <input type="text" id="username" name="username" placeholder="enter your first name " required>
        <br>
        <label for="/register">First_name</label>
        <input type="text" id="fname" name="fname" placeholder="enter your first name " required>
        <br>
        <label for="">Last_name</label>
        <input type="text" id="lname" name="lname" placeholder="enter your last name " required>
        <br>
        <label for="">email</label>
        <input type="email" id="email" name="email" placeholder="enter your email " required>
        <br>
        <label for="">password</label>
        <input type="password" id="pass1" name="pass1" placeholder="enter your password" required>
        <br>
        <label for="">confirm_password</label>
        <input type="password" id="pass2" name="pass2" placeholder="enter your password " required>
        <br>
        <br>
        <button type="submit">create account</button>
        
    </form>
    <br>
    {% if messages %}
    <ul class="messages">
    {% for message in messages %}
    <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
    {% endfor %}
    </ul>
    {% endif %}
</body>
</html>
